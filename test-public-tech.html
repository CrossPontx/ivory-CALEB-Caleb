<!DOCTYPE html>
<html>
<head>
    <title>Test Public Tech Profile</title>
</head>
<body>
    <h1>Testing Public Tech Profile Access</h1>
    <p>This page tests if we can access tech profiles without authentication.</p>
    
    <script>
        // Test fetching a tech profile without authentication
        async function testPublicAccess() {
            try {
                const response = await fetch('/api/tech/17');
                const data = await response.json();
                
                if (response.ok) {
                    console.log('✅ Public access works!', data);
                    document.body.innerHTML += '<p style="color: green;">✅ Public access works! Tech profile loaded successfully.</p>';
                } else {
                    console.log('❌ Public access failed:', data);
                    document.body.innerHTML += '<p style="color: red;">❌ Public access failed: ' + data.error + '</p>';
                }
            } catch (error) {
                console.error('❌ Error:', error);
                document.body.innerHTML += '<p style="color: red;">❌ Error: ' + error.message + '</p>';
            }
        }
        
        // Run test when page loads
        testPublicAccess();
    </script>
</body>
</html>
